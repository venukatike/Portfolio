<section class="mywork" id="mywork">
    <div class="container">
        <!-- Section Headding -->
        <div class="row">
           <div class="section-headding mb-50 text-center text-white">
              <h1>My <span class="text-danger">Projects</span></h1>
              
           </div>
           <div class="row mb-2 d-flex">
            <div class="col-sm-3" *ngFor="let project of projects">
              <div class="card flex-md-row mb-4 box-shadow h-md-250">
                <div class="card-body d-flex flex-column align-items-start">
                  <strong class="d-inline-block mb-2 text-primary">{{project.projectName}}</strong>
                  <h3 class="mb-0">
                    <a class="text-dark" href="#"></a>
                  </h3>
                  <div class="mb-1 text-muted">{{project.projectName}}</div>
                  <p class="card-text mb-auto">{{project.description}}</p>
                  <a href="#"></a>
                </div>
              </div>
            </div>
           </div>
        </div>
        </div>
</section>
