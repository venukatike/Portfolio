<section class="skills" id="skills">
    <div class="container">
        <!-- Section Headding -->
        <div class="row">
           <div class="section-headding mb-50 text-center text-white">
              <h1>My <span class="text-danger">Skills</span></h1>
        </div>
        </div>
           <div class="row">
            <div class="col-sm-4 col-md-3 col-lg-2 mb-3" *ngFor="let project of skills">
                <div class="card text-center text-white">
                <img class="card-img-top" [src]="project.imgUrl" alt="Card image cap">
                <p>{{project.tech}}</p>
                </div>
            </div>
           </div>
       
    </div>
</section>
